<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="piano">
    <!-- White Keys -->
    <div class="key white" data-key="A"><span class="label">A</span></div>
    <div class="key white" data-key="S"><span class="label">S</span></div>
    <div class="key white" data-key="D"><span class="label">D</span></div>
    <div class="key white" data-key="F"><span class="label">F</span></div>
    <div class="key white" data-key="G"><span class="label">G</span></div>
    <div class="key white" data-key="H"><span class="label">H</span></div>
    <div class="key white" data-key="J"><span class="label">J</span></div>
    <div class="key white" data-key="K"><span class="label">K</span></div>
    <div class="key white" data-key="L"><span class="label">L</span></div>
    <div class="key white" data-key="Z"><span class="label">Z</span></div>
    <div class="key white" data-key="X"><span class="label">X</span></div>
    <div class="key white" data-key="C"><span class="label">C</span></div>
    <div class="key white" data-key="V"><span class="label">V</span></div>
    <div class="key white" data-key="B"><span class="label">B</span></div>
    <div class="key white" data-key="N"><span class="label">N</span></div>
    <div class="key white" data-key="M"><span class="label">M</span></div>
    <div class="key white" data-key="Q"><span class="label">Q</span></div>
    <div class="key white" data-key="W"><span class="label">W</span></div>
    <div class="key white" data-key="E"><span class="label">E</span></div>
    <div class="key white" data-key="R"><span class="label">R</span></div>
    <div class="key white" data-key="T"><span class="label">T</span></div>
    <div class="key white" data-key="Y"><span class="label">Y</span></div>
    <div class="key white" data-key="U"><span class="label">U</span></div>
    <div class="key white" data-key="I"><span class="label">I</span></div>
    <div class="key white" data-key="O"><span class="label">O</span></div>
    <div class="key white" data-key="P"><span class="label">P</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
